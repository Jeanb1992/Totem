<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .pdf-container {
            width: 100vw;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-page {
            width: 100vw;
            height: auto;
            display: block;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            object-fit: contain;
            margin: 0;
            padding: 0;
        }

        .home-button {
            position: fixed;
            top: 0%;
            right: 0%;
            width: 4%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 2;
        }

        .home-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <img src="src/img/pdfs/Interacciones-1.png" alt="Interacciones" class="pdf-page">
    </div>
    <a href="index.html">
        <img src="src/img/Recurso 8.png" alt="Volver al inicio" class="home-button">
    </a>
</body>
</html>
