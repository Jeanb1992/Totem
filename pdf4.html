<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* Ocultar scrollbar para Chrome, Safari y Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 100vh;
            border: none;
            touch-action: pan-y; /* Solo permite scroll vertical */
            -webkit-user-select: none; /* Previene selección de texto */
            -webkit-touch-callout: none; /* Previene menú contextual en iOS */
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            pointer-events: none; /* Previene interacciones con el PDF */
        }

        /* Contenedor adicional para permitir scroll */
        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            pointer-events: auto; /* Permite scroll */
            -webkit-overflow-scrolling: touch;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 2;
        }

        .home-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <object 
            data="src/img/pdfs/Salud.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH&zoom=page-fit&zoom=100&pagemode=none&scrollbar=0" 
            type="application/pdf" 
            class="pdf-container">
        </object>
    </div>
    <a href="index.html">
        <img src="src/img/Recurso 8.png" alt="Volver al inicio" class="home-button">
    </a>
</body>
</html>
